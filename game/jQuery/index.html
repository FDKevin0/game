<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>俄罗斯方块</title>
		  <link href="css/assets.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="assets/icon.ico" rel="shortcut icon" type="image/x-icon">
		<script src="libs/jquery.js"></script>
	</head>
	<body>
		<div class="bg">
			<div id="gameBoxBg">
				<div id="gameBox">
					<div class="mask">
						<a id="start" class="btn btn-success">开始玩耍</a>
					</div>
				</div>
			</div>
			<div id="rigth">
				<div class="next"></div>
				<div id="level"><span>Level:</span><span class="level">1</span></div>
				<div id="score"><span>Score:</span><span class="score">0</span></div>
				<a id="pause" class="btn btn-success">暂停</a>
				<p>控制：</p>
				<p>← 向左移动</p>
				<p>→ 向右移动</p>
				<p>↑ 旋转</p>
				<p>↓ 加速下落</p>
			</div>
		</div>
		<div style="text-align:center;">
</div>
	</body>
	<script src="js/game.js"></script>
</html>
